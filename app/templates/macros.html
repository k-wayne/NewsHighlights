{% macro displaySourceList(source_list) %}
        {% for source in source_list %}
            <div class="col-sm-4" >
            <div class="well" style="height:280px">
                <h4>{{ source.name}}</h4>
                <p>{{source.description}}</p>
                <a href="/articles/{{source.id}}" class="btn btn-success btn-lg" target="_blank">View Articles</a>
            </div>
            </div>
        {% endfor %}
{% endmacro %}
